<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의집 - Sign Up </title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
</head>
<body>
    <div class="container search">
        <div class="search-inner">
            <div class="main-banner">
                <!-- Main Header Include-->
                <div class="main-header-include"></div>
                <!-- Main Header Include-->
            </div>
            <div class="search-content">
                <div class="search-field">
                    <input type="text" placeholder="검색어를 입력해주세요">
                </div>
                <div class="search-recent">
                    <div class="title">
                        <h3>최근 검색어</h3>
                        <button class="btn-all-clear">전체삭제</button>
                    </div>
                    <div class="items">
                        <div class="item">
                            <span>캔들워머 세트</span>
                            <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <div class="item">
                            <span>수납 정리함</span>
                            <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <div class="item">
                            <span>침대 매트리스</span>
                            <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>
                </div>
                <div class="search-increase">
                    <div class="title">
                        <h3>급상승 검색어</h3>
                        <span>최근 1시간동안 검색 횟수가 급상승했어요!</span>
                    </div>
                    <ul class="search-increase-list">
                        <li>오늘의딜</li>
                        <li>새학기 준비</li>
                        <li>오!쇼륨</li>
                        <li>토퍼</li>
                        <li>화장대</li>
                        <li>무드등</li>
                        <li>빠른배송</li>
                    </ul>
                </div>
            </div>
            <div class="gnb">
                <!-- GNB include -->
                <div class="gnb-include"></div>
                <!-- GNB include -->
            </div>
        </div>
    </div>
</body>
