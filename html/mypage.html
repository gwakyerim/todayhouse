<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의집 - Sign Up </title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
</head>
<body>
  <div class="container mypage">
    <div class="mypage-inner">
      <div class="main-banner">
        <!-- Main Header Include-->
        <div class="main-header-include"></div>
        <!-- Main Header Include-->
      </div>
      <div class="mypage-content">
        <div class="user-info">
          <div class="user-avatar">
            <img src="../images/07-mypage-01.jpg" alt="user">
          </div>
          <div class="user-summary">
            <div class="membership">
              <span>VIP</span>
              <a href="#none" class="btn-membership">회원 등급 확인하기</a>
              <button class="btn-setting"><i class="bi bi-gear-fill"></i></button>
            </div>
            <h3 class="user-nickname">예림이꺼</h3>
            <div class="point-coupon">
              <div class="point">
                <span>적립 포인트</span>
                <span>5000</span>
              </div>
              <div class="coupon">
                <span>쿠폰</span>
                <span>2</span>
              </div>
            </div>
          </div>
        </div>
        <div class="delivery">
          <h3>배송 중 상품</h3>
          <div class="delivery-items">
            <div class="delivery-item">
              <div class="thum">
                <img src="../images/05-productdetail-03.png" alt="delivery">
              </div>
              <div class="desc">
                <span>인테리어 무드등 단스탠드 미드센츄리 조명</span>
                <b>배송완료</b>
              </div>
            </div>
            <div class="delivery-item">
              <div class="thum">
                <img src="../images/05-productdetail-01.png" alt="delivery">
              </div>
              <div class="desc">
                <span>모노(MONO)캔들워머+양키캔들 라지자+전구2개 세트</span>
                <b>배송중 (오늘 도착 예정)</b>
              </div>
            </div>
          </div>
        </div>
        <div class="banner">
          <a href="#none"><img src="../images/mypage-banner-03.png" alt="banner-03"></a>
        </div>
        <div class="user-shortcut">
          <div class="user-shortcut-item">
            <a href="#none"><i class="bi bi-heart"></i><span>찜 목록</span></a>
            <a href="#none"><i class="bi bi-truck"></i><span>주문/배송조회</span></a>
            <a href="#none"><i class="bi bi-journal-text"></i><span>구매후기</span></a>
            <a href="#none"><i class="bi bi-telephone-inbound"></i><span>상품문의</span></a>
            <a href="#none"><i class="bi bi-phone-vibrate"></i><span>1:1 채팅 상담</span></a>
            <a href="#none"><i class="bi bi-box2"></i><span>취소/교환/환불</span></a>
            <a href="#none"><i class="bi bi-exclamation-circle"></i><span>공지사항</span></a>
            <a href="#none"><i class="bi bi-gift"></i><span>참여 이벤트</span></a>
          </div>
        </div>
        <button class="btn-primary btn-signout">로그아웃</button>
      </div>
      <div class="gnb">
        <!-- GNB include -->
        <div class="gnb-include"></div>
        <!-- GNB include -->
      </div>
    </div>
  </div>
</body>
