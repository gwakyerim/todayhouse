<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의집 - Sign Up </title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/custom.js"></script>
</head>
<body>
  <div class="container signup">
    <div class="sign-up-inner">
      <div class="main-banner">
        <!-- Main Header Include-->
        <div class="main-header-include"></div>
        <!-- Main Header Include-->
      </div> 
      <div class="signup-content">
        <div class="signup-field id-pw">
          <span>이메일<em>*</em></span>
          <input type="email" placeholder="이메일 입력">
        </div>
        <div class="signup-field id-pw">
          <span>비밀번호<em>*</em></span>
          <input type="password" placeholder="비밀번호 입력(영문,숫자,특수기호 조합 8~16자리)">
        </div>
        <div class="signup-field id-pw">
          <span>비밀번호 확인<em>*</em></span>
          <input type="password" placeholder="비밀번호 입력(영문,숫자,특수기호 조합 8~16자리)">
        </div>
        <div class="signup-field birth">
          <span>생년월일<em>*</em></span>
          <div>
            <input type="text" placeholder="년도(4자)">
            <select name="month" id="month">
              <option value="month">월</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <select name="day" id="day">
              <option value="day">일</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            </div>
        </div>
        <div class="signup-field phone">
          <span>휴대전화<em>*</em></span>
          <div>
            <input type="text" placeholder="휴대전화번호 입력">
            <button class="btn-getcode">인증번호 받기</button>
          </div>
        </div>
        <div class="agree-term custom-check">
          <label><input type="checkbox"><em></em>모든 약관에 동의합니다.</label>
          <label><input type="checkbox"><em></em>[필수] 이용약관과 개인정보 수집 및 이용에 동의합니다.</label>
          <label><input type="checkbox"><em></em>[선택] 이메일 및 SMS 마케팅 정보 수신에 동의합니다.</label>
        </div>
        <button class="btn-signup">가입하기</button>
      </div>
      <div class="gnb">
        <!-- GNB include -->
        <div class="gnb-include"></div>
        <!-- GNB include -->
      </div>
    </div>
  </div>
</body>
